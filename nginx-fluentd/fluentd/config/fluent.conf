<source>
  @type tail
  format ltsv
  path /var/log/nginx/access.log
  tag http.log
  pos_file /var/log/nginx/access.log.pos
</source>

<match http.log>
  @type kafka_buffered

  # list of seed brokers
  # brokers <broker1_host>:<broker1_port>,<broker2_host>:<broker2_port>
  brokers local_dev:9092

  # buffer settings
  buffer_type file
  buffer_path /var/log/td-agent/buffer/td
  flush_interval 3s

  # topic settings
  default_topic test

  # data type settings
  output_data_type ltsv
  compression_codec gzip

  # producer settings
  max_send_retries 1
  required_acks -1
</match>
